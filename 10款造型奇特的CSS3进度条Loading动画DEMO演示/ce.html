<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等待ui</title>
    <script>
        (function (win,doc){
            if (!win.addEventListener) return;
            var html=document.documentElement;
            function setFont()
            {
                var cliWidth=html.clientWidth;
                html.style.fontSize=100*(cliWidth/750)+'px';
            }
            win.addEventListener('resize',setFont,false);
            setFont();
        })(window,document);

    </script>
    <link rel="stylesheet" href="css/pc.css" media="screen and (orientation:landscape)"/>
    <link rel="stylesheet" href="css/an.css"media="screen and (orientation:portrait)"/>
</head>

</div>
